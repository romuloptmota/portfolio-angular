<section>

  <div class="tituloH2">
    <h2>Portfólio</h2>
  </div>

  <div class="box-postfolios" *ngFor="let projeto of projetos">


    <div class="projetos-exemplos">
      <header><h3>{{projeto.desenvolvimento}}</h3></header>

      <picture class="imagem-projeto">

        <ngb-carousel *ngIf="projeto.imagemProjeto" [interval]="0">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="projeto.imagemProjeto[0]" alt="Random first slide" />
            </div>

          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="projeto.imagemProjeto[1]" alt="Random second slide" />
            </div>

          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="projeto.imagemProjeto[2]" alt="Random third slide" />
            </div>

          </ng-template>
        </ngb-carousel>

      </picture>

      <div class="descricao-projeto">
        <h4>Descrição :</h4>
        <p>{{projeto.descricao}}</p>
        <h4>Tecnologias usadas no projeto :</h4>
        <picture *ngFor="let imagHabilidades of projeto.imagemHabilidades">
          <img [src]="imagHabilidades">
        </picture>
        <ul>
          <li><a href="{{projeto.link1}}" target="_blank"><i class="fa-brands fa-github"></i>Código</a></li>
          <li><a href="{{projeto.link2}}" target="_blank"><i class="fa-solid fa-magnifying-glass"></i>Preview</a></li>
        </ul>
      </div>

    </div>


  </div>

</section>
